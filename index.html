<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="page-containner ">
      <section>
            <div class="text-center">
              <div  class="flex justify-center border border-cyan-200 rounded mt-0 bg-cyan-120 p-3 text-md">
                <img src="images/icons8-workspace-50.png" alt="" id="wrkimg">
                <i><h1 style=" font-family: 'orbitron'; ">WorkSpace</h1></i>
              </div>
              
             <h1 style=" font-family: 'orbitron';">list of workers Unassigned</h1>
             
            </div>
    
          <form action="" id="mainForm" class="font-serif ">
            <div id="UnassignedWorker"></div>
           </form>
         <button id="addWorkerBtn"  class="bg-green-600 pr-10 align-center">Add new Worker</button>
        </section>


        <div class="containner" >

        <div class="contenu1">
         <div class="box1 conference  zones  pl-6 pr-6">
          <div class="zone_active"></div>
             <img src="images/icons8-plus-48.png" alt="add worker"  class="zoneAddBtn">
             <div    class="Salle de conférence bg-cyan-120 opacity-0.5"  > Salle de conférence</div>
             <div class="zone_container"></div>
        </div>

        <div  class="box2  Réception  zones"  >
            <img src="images/icons8-plus-48.png" alt="add worker" class="zoneAddBtn"   >
            <div >Réception</div>
            <div class="zone_container"></div>
        </div>
        
        </div>
          <div class="contenu2" ></div>
        <div class="contenu3  " >
          
          <div class="contenu4 flex">

           <div class=" box9 flex-1 Salle_archives  zones"  >
            <img src="images/icons8-plus-48.png" alt="add worker" class="zoneAddBtn   " >
            <div >Salle d’archives </div>
            <div class="zone_container"></div>
          </div>
       
          <div class="box6   flex-1 sallesecurite  zones">
            <img src="images/icons8-plus-48.png" alt="add worker" class="zoneAddBtn" >
            <div > Salle de sécurité </div>
            <div class="zone_container"></div>
          </div>
            
         </div>

          <div class="box3"></div>

          <div class="contenu5  flex" >
            <div class="box6 Salledupersonnel zones flex-1">
              <img src="images/icons8-plus-48.png" alt="add worker" class="zoneAddBtn" >
              <div  >Salle du personnel </div>
              <div class="zone_container"></div>
           </div>

            <div  class="box9   Salledesserveurs  zones  flex-1">
             <img src="images/icons8-plus-48.png" alt="add worker" class="zoneAddBtn" >
              <div> Salle des serveurs</div>
              <div class="zone_container"></div>
            </div>
        </div>
      </div>
    </div>
    </div>
    <div id="workersvaliables">HH</div>
   <div id="worker"></div>
   <div id="descWorker"></div>
    
</body>
<script src="workspace.js"></script>
</html>
